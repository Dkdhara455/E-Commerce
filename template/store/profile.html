<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: center;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .logout-btn {
            margin-top: 15px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <!-- {% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" height="150">
    {% else %}
    <p>No profile picture uploaded.</p>
    {% endif %} -->
    <h2 class="mt-2">{{ user.username }}</h2>
    <p class="text-muted">{{ user.email }}</p>
    <a href="{% url 'my_orders' %}" class="btn btn-primary">myorder</a><br><br>
    <button class="btn btn-primary"><a href="/">home</a></button>
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
