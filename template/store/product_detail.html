<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-detail {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-detail img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .product-detail h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .product-detail p {
            font-size: 1.1rem;
            color: #555;
        }
        .product-detail .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .buy-now-button {
            display: block;
            width:50%;
            margin: 10px auto;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .buy-now-button:hover {
            background-color: #0056b3;
            box-shadow: 0 16px 20px rgba(4, 39, 195, 0.2);
        }
        .add-to-cart-button {
            display: block;
            width:50%;
            margin: 10px auto;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="product-detail">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">Price: Rs{{ product.price }}</p>
        <a href="#" class="buy-now-button">Buy Now</a>
        <a href="#" class="add-to-cart-button">+ Add to Cart</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
