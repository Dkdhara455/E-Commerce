<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #2e8b57;
            margin-top: 0;
            font-size: 28px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .confirmation-icon {
            font-size: 60px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .order-details {
            text-align: left;
            margin: 25px 0;
            padding: 0 15px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        .detail-label {
            font-weight: bold;
            width: 120px;
            color: #555;
        }
        .detail-value {
            flex: 1;
        }
        .total-amount {
            font-size: 22px;
            font-weight: bold;
            color: #2e8b57;
            margin: 25px 0;
        }
        .status {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e1f5fe;
            color: #0288d1;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .thank-you {
            font-size: 18px;
            margin-top: 30px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">✓</div>
        <h2>Order Placed Successfully!</h2>
        
        <div class="order-details">
            <div class="detail-row">
                <div class="detail-label">Order ID:</div>
                <div class="detail-value">{{ order.id }}</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Status:</div>
                <div class="detail-value">
                    <span class="status">{{ order.status }}</span>
                </div>
            </div>
        </div>
        
        <div class="total-amount">Total Amount: ₹{{ order.total_price }}</div>
        
        <div class="thank-you">
            Thank you for your order! We've received it and will process it shortly.
        </div>
    </div>
</body>
</html>
